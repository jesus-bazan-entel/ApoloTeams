<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rust Teams - A blazingly fast team collaboration platform built in Rust">
    <title>Rust Teams</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom styles -->
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a1a1a1;
        }
        
        /* Loading spinner */
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Initial loading screen */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        #loading h1 {
            color: white;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        
        #loading .spinner {
            border-top-color: white;
        }
    </style>
</head>
<body>
    <!-- Loading screen (hidden when app loads) -->
    <div id="loading">
        <h1>Rust Teams</h1>
        <div class="spinner"></div>
        <p style="color: white; margin-top: 1rem;">Loading...</p>
    </div>
    
    <!-- App root -->
    <div id="main"></div>
    
    <!-- Hide loading screen when WASM loads -->
    <script>
        // This will be called by Dioxus when the app is ready
        window.hideLoading = function() {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.style.opacity = '0';
                loading.style.transition = 'opacity 0.3s ease';
                setTimeout(() => {
                    loading.style.display = 'none';
                }, 300);
            }
        };
        
        // Fallback: hide loading after 10 seconds if app doesn't load
        setTimeout(() => {
            const loading = document.getElementById('loading');
            if (loading && loading.style.display !== 'none') {
                loading.innerHTML = `
                    <h1>Rust Teams</h1>
                    <p style="color: white;">Failed to load application. Please refresh the page.</p>
                    <button onclick="location.reload()" style="margin-top: 1rem; padding: 0.5rem 1rem; background: white; border: none; border-radius: 0.5rem; cursor: pointer;">
                        Refresh
                    </button>
                `;
            }
        }, 10000);
    </script>
</body>
</html>
