# =============================================================================
# CI Pipeline - Runs on Pull Requests and pushes to main
# =============================================================================
# Validates code quality: linting, type checking, tests, and Docker build
# =============================================================================

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  SQLX_OFFLINE: "true"

jobs:
  # ── Frontend checks ────────────────────────────────────────────────────────
  frontend:
    name: Frontend (lint + typecheck + build)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend-react

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend-react/package-lock.json

      - run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Build
        run: npm run build

  # ── Backend checks ─────────────────────────────────────────────────────────
  backend:
    name: Backend (fmt + clippy + test)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libpq-dev

      - name: Format check
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy -p backend -p shared -- -D warnings

      - name: Tests
        run: cargo test -p backend -p shared

  # ── Docker build validation ────────────────────────────────────────────────
  docker:
    name: Docker build (validate)
    runs-on: ubuntu-latest
    needs: [frontend, backend]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: apolo-teams:ci-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
