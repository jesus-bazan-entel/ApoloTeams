# coturn TURN server configuration for Azure Container Instance
# Deploy: az container create --resource-group rg-apolo-teams --file turn-server/aci-deployment.yaml
#
# coturn image: coturn/coturn:latest (from Docker Hub)
# Ports: 3478/UDP (STUN/TURN) + 49152-49155/UDP (relay)
# Auth: long-term credentials (user/password)

listening-port=3478
listening-ip=0.0.0.0

# Relay port range (limited by ACI max 5 ports)
min-port=49152
max-port=49155

# Authentication
realm=apolo.teams
lt-cred-mech
user=apolo:ApoloTurnSecure2026

# Security
fingerprint
no-multicast-peers
no-cli
no-tls
no-dtls

# Logging
log-file=stdout
verbose
